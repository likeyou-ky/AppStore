{% extends 'base2.html' %}
{% load static %}
{% block title %}
    Profile Page
{% endblock %}

{% block content %}

<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <style>h5 {text-align: center;}</style> 
            <div class="account-settings">
                <div class="user-profile">
                </div>
            </div>
            <h5 class="mb-3 text-primary">Fill in the form below to register to become a buddy</h5>
            <div class="card h-100">
                <div class="card-body">
                    <form method="POST" action="{% url 'settings success' %}"> 
                        {% csrf_token %}
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mb-3 text-primary">Buddy Details</h6>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="height">Height</label>
                                <input type="number" class="form-control" name="height" placeholder="Enter height in (cm)" required>
                            </div>
                        </div>
                        
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="education">Education Level</label>
                                <input type="text" class="form-control" name="education" placeholder="Enter Education Level" required>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="rate">Rate per hour (in SGD)</label>
                                <input type="number" min = "0.00" step = "1.00" class="form-control" name="rate" placeholder="Enter rate per hour" required>
                            </div>
                        </div>
                    </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mb-3 text-primary">Top 5 Interests</h6>
                            <h6 class="mb-3 text-primary">Enter at least 2 Interests</h6>
                        </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="form-group">
                                <input type="text" class="form-control" name="interest1" placeholder="1st Interest" required>
                            </div>
                        
                            <div class="form-group">
                                <input type="text" class="form-control" name="interest2" placeholder="2nd Interest" required>
                            </div>
                        
                            <div class="form-group">
                                <input type="text" class="form-control" name="interest3" placeholder="3rd Interest">
                            </div>    
                        
                            <div class="form-group">
                                <input type="text" class="form-control" name="interest4" placeholder="4th Interest">
                            </div>
                        
                            <div class="form-group">
                                <input type="text" class="form-control" name="interest5" placeholder="5th Interest">
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-secondary">SUBMIT/UPDATE</button>
                        </div>
                    </div>
                    <br></br>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="text-right">
                                <a href="{% url 'mainpage' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
